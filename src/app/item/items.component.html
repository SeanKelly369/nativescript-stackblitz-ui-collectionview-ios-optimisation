<ActionBar title="My App"> </ActionBar>

<CollectionView backgroundColor="white" [items]="items">
  <ng-container *ngFor="let item of items; let odd = odd; let i = index" >
    <StackLayout [nsRouterLink]="['/item', item.id]">
      <Label [text]="item.name" class="text-lg text-gray-500 p-4"></Label>
    </StackLayout>
  </ng-container>
</CollectionView>
